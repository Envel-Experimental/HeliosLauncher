name: "Gemini 3 Flash Code Review"
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Gemini Review
        uses: google-github-actions/run-gemini-cli@v1
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          model: "gemini-3-flash"
          prompt: |
            Act as a Senior Lead Developer. Review the provided PR diff following 2026 industry standards.
            Use Thinking Level: High to analyze logic depth before responding.
            
            Focus on:
            1. Critical logic flaws and edge cases.
            2. Security vulnerabilities (OWASP 2025/2026).
            3. Performance bottlenecks and resource leaks.
            4. Maintainability and DRY/SOLID principles.

            Output requirements:
            - Provide concise, actionable feedback.
            - Flag "CRITICAL", "WARNING", or "STYLE" for each point.
            - If no issues found, reply with "LGTM".
