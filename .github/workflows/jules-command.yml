name: "Jules Remote Command"

on:
  issue_comment:
    types: [created]

jobs:
  jules-trigger:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '@jules')
    runs-on: ubuntu-latest
    steps:
      - name: Invoke Jules Agent
        uses: google-labs-code/jules-invoke@v1
        with:
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          include_last_commit: true
          prompt: |
            You are a senior software engineer. 
            Analyze the current Pull Request based on the user request: "${{ github.event.comment.body }}"
            
            If the request is "/review":
            1. Scrutinize all changes in the PR for bugs, security risks, and 2026 best practices.
            2. Provide a summary of the review in a comment.
            3. If critical fixes are needed, propose or implement them in a new commit.
            
            If the request is a general question:
            1. Explain the technical logic of the changed files.
            
            Language: English.
